<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="user-scalable=no,width=device-width">
    <link href="play.css" rel="stylesheet" type="text/css">
    <link rel="canonical" href="/play">
    <title>Druidism</title>
  </head>
  <body>
    <div id="unplayable">Sorry! You screen is too small to play Druidism on this device...</div>

    <!-- Game full canvas -->
    <canvas></canvas>

    <script type = "text/javascript">

      let sources =
      [
        "../javascript/controller.js",
        "../javascript/display.js",
        "../javascript/engine.js",
        "../javascript/game.js",
        "../javascript/main.js"
      ];

      for(let index = 0; index < sources.length; index++)
      {
        let script = document.createElement("script");
        script.setAttribute("type", "text/javascript");
        script.setAttribute("src", sources[index]);
        document.head.appendChild(script);
      }

    </script>
  </body>
</html>
