<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="user-scalable=no,width=device-width">
    <link href="index.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/x-icon" href="/graphics/favicon.ico" />
    <meta name="description" content="Creative platformer game with super smooth playstyle. Play as a druid, collect
    mushrooms and reach finishing line. Made with pixel art, HTML and Vanilla JS."/>
    <meta name="keywords" content="platformer, indie, druid, druidism, pixel art, smooth, speed run"/>
    <title>Druidism</title>
  </head>
  <body>
    <div id="unplayable">Sorry! Your screen is too small to play Druidism on this device...</div>
    <div class="loader"><img src="/graphics/loading.svg" alt="Loading..." /></div>
    <ul>
      <li><a href="https://twitter.com/sobekcore"><img src="/graphics/twitter-icon.svg"></a></li>
      <li><a href="https://github.com/sobekcore"><img src="/graphics/github-icon.svg"></a></li>
    </ul>
    <div id="content">
      <img id="logo" src="/graphics/logo.png">
      <a id="play" href="/play"><button>Play</button></a>
      <a id="about" href="/about"><button>About</button></a>
    </div>

    <script type = "text/javascript">
      // No animations on load
      document.body.classList.add("no-transition");
      document.body.classList.remove("no-transition");
      setTimeout(() => document.body.classList.remove("no-transition"), 1);

      // Page loading animation
      window.addEventListener("load", function()
        {
          const loader = document.querySelector(".loader");
          loader.className += " hidden";
        }
      );
    </script>
  </body>
</html>
